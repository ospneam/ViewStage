<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ViewStage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="assets/pdf.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <!-- 主内容区域 -->
        <div class="main-function">
            <!-- 画布容器 -->
            <div class="canvas-container" id="canvasContainer">
                <!-- 三层Canvas：底层背景，中间图像层，顶层绘制 -->
                <canvas id="bgCanvas" class="canvas-base"></canvas>
                <canvas id="imageCanvas" class="canvas-image"></canvas>
                <canvas id="drawCanvas" class="canvas-draw"></canvas>
                <!-- 橡皮提示框 -->
                <div class="eraser-hint" id="eraserHint"></div>
            </div>
            
            <!-- 笔触控制面板 -->
            <div class="pen-control-panel" id="penControlPanel">
                <div class="pen-control-row">
                    <span class="pen-control-label">笔触:</span>
                    <input type="range" class="pen-slider" id="penSizeSlider" min="1" max="20" value="2">
                    <span class="pen-value" id="penSizeValue">2</span>
                    <span class="pen-unit">px</span>
                </div>
                <div class="pen-control-row">
                    <span class="pen-control-label">颜色:</span>
                    <input type="color" class="pen-color-picker" id="penColorPicker" value="#3498db">
                </div>
                <div class="pen-control-row">
                    <span class="pen-control-label">橡皮:</span>
                    <input type="range" class="pen-slider" id="eraserSizeSlider" min="5" max="50" value="15">
                    <span class="pen-value" id="eraserSizeValue">15</span>
                    <span class="pen-unit">px</span>
                </div>
            </div>
            
            <!-- 底部工具栏 -->
            <div class="toolbar">
                <div class="toolbar-left">
                    <button class="toolbar-btn" id="btnMenu">
                        <img src="assets/javascript.svg" width="16" height="16" alt="菜单" style="filter: invert(1);">
                        菜单
                    </button>
                    <div class="toolbar-separator"></div>
                    <button class="toolbar-btn" id="btnMinimize">
                        <img src="assets/javascript.svg" width="16" height="16" alt="最小化" style="filter: invert(1);">
                        最小化
                    </button>
                </div>
                <div class="toolbar-center">
                    <button class="toolbar-btn function-btn" id="btnMove" data-mode="move">
                        <img src="assets/move.svg" width="16" height="16" alt="移动" style="filter: invert(1);">
                        移动
                    </button>
                    <div class="toolbar-separator"></div>
                    <button class="toolbar-btn function-btn" id="btnComment" data-mode="comment">
                        <img src="assets/pen.svg" width="16" height="16" alt="批注" style="filter: invert(1);">
                        批注
                    </button>
                   
                    <div class="toolbar-separator"></div>
                    <button class="toolbar-btn function-btn" id="btnEraser" data-mode="eraser">
                        <img src="assets/eraser.svg" width="16" height="16" alt="橡皮" style="filter: invert(1);">
                        橡皮
                    </button>
                    <div class="toolbar-separator"></div>
                    <button class="toolbar-btn function-btn" id="btnUndo">
                        <img src="assets/reply.svg" width="16" height="16" alt="撤销" style="filter: invert(1);">
                        撤销
                    </button>
                    <div class="toolbar-separator"></div>
                    <button class="toolbar-btn function-btn" id="btnClear">
                        <img src="assets/eraser.svg" width="16" height="16" alt="清空批注" style="filter: invert(1);">
                        清空批注
                    </button>
                    <div class="toolbar-separator-bold"></div>
                    <button class="toolbar-btn function-btn" id="btnPhoto">
                        <img src="assets/tauri.svg" width="16" height="16" alt="拍照" style="filter: invert(1);">
                        拍照
                    </button>
                    <div class="toolbar-separator"></div>
                    <button class="toolbar-btn function-btn" id="btnSettings">
                        <img src="assets/tauri.svg" width="16" height="16" alt="设置" style="filter: invert(1);">
                        设置
                    </button>
                </div>
                <div class="toolbar-right">
                    <button class="toolbar-btn" id="btnExpand">
                        <img src="assets/move.svg" width="16" height="16" alt="图片" style="filter: invert(1);">
                        图片
                    </button>
                    <div class="toolbar-separator"></div>
                    <button class="toolbar-btn" id="btnSave">
                        <img src="assets/javascript.svg" width="16" height="16" alt="文件" style="filter: invert(1);">
                        文件
                    </button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
