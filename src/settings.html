<!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>设置 - ViewStage</title>
        <link rel="stylesheet" href="settings.css">
    </head>
    <body>
        <div class="aurora-bg" id="auroraBg"></div>
        <div class="topbar" data-tauri-drag-region>
            <button class="btn-close" id="btnClose">×</button>
            <div class="setting-title" data-tauri-drag-region>设置</div>
            <div class="topbar-placeholder"></div>
        </div>

        <div class="main-container">
            <div class="sidebar">
                <button class="sidebar-btn" id="btnApp">
                    <span class="btn-icon">⚙</span>
                    <span class="btn-text">应用设置</span>
                </button>
                <button class="sidebar-btn" id="btnCanvas">
                    <span class="btn-icon">◐</span>
                    <span class="btn-text">Canvas调节</span>
                </button>
                <button class="sidebar-btn" id="btnSource">
                    <span class="btn-icon">◉</span>
                    <span class="btn-text">信号源调节</span>
                </button>
                <button class="sidebar-btn" id="btnAbout">
                    <span class="btn-icon">ℹ</span>
                    <span class="btn-text">关于</span>
                </button>
            </div>

            <div class="content">
                <div class="page" id="pageApp">
                    <h2 class="page-title">应用设置</h2>
                    <div class="setting-item">
                        <span class="setting-label">语言</span>
                        <select class="setting-select">
                            <option value="zh-CN">简体中文</option>
                            <option value="en-US">English</option>
                        </select>
                    </div>
                </div>
                
                <div class="page" id="pageCanvas">
                    <h2 class="page-title">Canvas调节</h2>
                    <div class="setting-item">
                        <span class="setting-label">画布设置</span>
                    </div>
                </div>
                
                <div class="page" id="pageSource">
                    <h2 class="page-title">信号源调节</h2>
                    <div class="setting-item">
                        <span class="setting-label">信号源设置</span>
                    </div>
                </div>
                
                <div class="page" id="pageAbout">
                    <div class="about-logo">
                        <img class="logo-icon" src="assets/Square1024x1024Logo.png" alt="ViewStage">
                        <h1>ViewStage</h1>
                    </div>
                    <div class="about-version">
                        <span class="version-label">版本</span>
                        <span class="version-number" id="versionNumber">...</span>
                    </div>
                    <div class="about-info">
                        <p>ViewStage 是一款用于视频演示和文档批注的应用程序。</p>
                    </div>
                    <div class="about-links">
                        <a href="#" class="link-item" id="linkGithub">
                            <span class="link-icon">⌨</span>
                            <span>GitHub</span>
                        </a>
                        <a href="#" class="link-item" id="linkLicense">
                            <span class="link-icon">📄</span>
                            <span>开源许可</span>
                        </a>
                        <button class="link-item" id="btnCheckUpdate">
                            <span class="link-icon">↻</span>
                            <span>检查更新</span>
                        </button>
                    </div>
                    <div class="about-copyright">
                        <p>© 2024 ViewStage. All rights reserved.</p>
                    </div>
                </div>
                
                <div class="page" id="pageUpdate">
                    <div class="update-container">
                        <div class="update-icon">↻</div>
                        <h2 class="update-title">检查更新</h2>
                        <p class="update-status" id="updateStatus">正在检查更新...</p>
                        <div class="update-info" id="updateInfo" style="display: none;">
                            <p>当前版本: <span id="currentVersion">...</span></p>
                            <p>最新版本: <span id="latestVersion">...</span></p>
                        </div>
                        <button class="btn-back" id="btnBackToAbout">返回</button>
                    </div>
                </div>
            </div>
        </div>

    <script src="settings.js"></script>
</body>
</html>
